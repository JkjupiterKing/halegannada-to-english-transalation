<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Translation - ಹಳೆಗನ್ನಡ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
      :root {
        --primary-red: #ff6b6b;
        --primary-yellow: #ffd93d;
        --text-dark: #333;
      }

      body {
        font-family: "Noto Sans Kannada", sans-serif;
        background-color: #fff9f0;
      }

      .navbar {
        background: linear-gradient(
          135deg,
          var(--primary-red),
          var(--primary-yellow)
        );
        padding: 1rem 2rem;
      }

      .navbar-brand,
      .nav-link {
        color: white !important;
        font-weight: 600;
      }

      .nav-link:hover {
        color: #ffe5e5 !important;
      }

      .translation-container {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        margin: 2rem auto;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 900px;
      }

      .input-area,
      .output-area {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 1rem;
      }

      .btn-translate {
        background: linear-gradient(
          135deg,
          var(--primary-red),
          var(--primary-yellow)
        );
        color: white;
        border: none;
        padding: 0.8rem 2rem;
        border-radius: 25px;
        font-weight: 600;
        transition: transform 0.3s ease;
      }

      .btn-translate:hover {
        transform: translateY(-2px);
      }

      .btn-audio {
        background: none;
        border: 2px solid var(--primary-red);
        color: var(--primary-red);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        padding: 0;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .btn-audio:hover {
        background: var(--primary-red);
        color: white;
      }

      .image-upload-area {
        border: 2px dashed #ddd;
        border-radius: 10px;
        padding: 2rem;
        text-align: center;
        margin-top: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .image-upload-area:hover {
        border-color: var(--primary-red);
      }

      @media (max-width: 768px) {
        .translation-container {
          margin: 1rem;
          padding: 1rem;
        }

        .navbar-collapse {
          background: rgba(255, 255, 255, 0.95);
          padding: 1rem;
          border-radius: 10px;
          margin-top: 1rem;
        }

        .nav-link {
          color: var(--text-dark) !important;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">ಹಳೆಗನ್ನಡ</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/pages/text-translation.html"
                >Text Translation</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/hale-osa-kannada.html"
                >Hale-Osa Kannada</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/hale-hosa-seq2seq.html"
                >Hale-Hosa Seq2Seq</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="translation-container">
        <h2 class="text-center mb-4">Text Translation</h2>

        <div class="input-area">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <label class="form-label mb-0">Enter Halegannada Text:</label>
            <button
              class="btn-audio"
              onclick="speakText(document.getElementById('inputText').value, 'kn-IN', this)"
              title="Listen to Halegannada"
            >
              <i class="fas fa-volume-up"></i>
            </button>
          </div>
          <textarea
            class="form-control mb-3"
            id="inputText"
            rows="5"
            placeholder="Enter your text here..."
          ></textarea>

          <div class="image-upload-area" id="dropZone">
            <i class="fas fa-cloud-upload-alt fa-2x mb-2"></i>
            <p class="mb-0">Drop an image here or click to upload</p>
            <input
              type="file"
              id="imageInput"
              accept="image/*"
              style="display: none"
            />
          </div>
        </div>

        <div class="text-center mb-4">
          <button class="btn-translate" onclick="translateText()">
            Translate
            <i class="fas fa-arrow-right ms-2"></i>
          </button>
        </div>

        <div class="output-area">
          <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <label class="form-label mb-0">ಹೊಸಗನ್ನಡ (Osa Kannada):</label>
              <button
                class="btn-audio"
                onclick="speakText(document.getElementById('kannadaOutput').textContent, 'kn-IN', this)"
                title="Listen to Kannada translation"
              >
                <i class="fas fa-volume-up"></i>
              </button>
            </div>
            <div id="kannadaOutput" class="p-3 bg-white rounded">
              Your Kannada translation will appear here...
            </div>
          </div>

          <div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <label class="form-label mb-0">English Translation:</label>
              <button
                class="btn-audio"
                onclick="speakText(document.getElementById('englishOutput').textContent, 'en-US', this)"
                title="Listen to English translation"
              >
                <i class="fas fa-volume-up"></i>
              </button>
            </div>
            <div id="englishOutput" class="p-3 bg-white rounded">
              Your English translation will appear here...
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <script>

      // Image upload handling
      const dropZone = document.getElementById("dropZone");
      const imageInput = document.getElementById("imageInput");

      dropZone.addEventListener("click", () => imageInput.click());

      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.style.borderColor = "var(--primary-red)";
      });

      dropZone.addEventListener("dragleave", () => {
        dropZone.style.borderColor = "#ddd";
      });

      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.style.borderColor = "#ddd";
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith("image/")) {
          handleImage(file);
        }
      });

      imageInput.addEventListener("change", (e) => {
        if (e.target.files[0]) {
          handleImage(e.target.files[0]);
        }
      });

      async function handleImage(file) {
        document.getElementById("inputText").value =
          "Recognizing text from image...";
        document.getElementById("kannadaOutput").textContent = "";
        document.getElementById("englishOutput").textContent = "";

        try {
          const worker = await Tesseract.createWorker("kan");
          const ret = await worker.recognize(file);
          document.getElementById("inputText").value = ret.data.text;
          await worker.terminate();
          // Automatically translate after OCR
          if (ret.data.text && ret.data.text.trim() !== "") {
            await translateText();
          } else {
            document.getElementById("inputText").value =
              "No text recognized from image.";
          }
        } catch (error) {
          console.error("OCR Error:", error);
          document.getElementById("inputText").value =
            "Error recognizing text from image. Please try again.";
        }
      }

      async function translateText() {
        const inputText = document.getElementById("inputText").value.trim();
        if (!inputText) return;

        // Show loading state
        document.getElementById("kannadaOutput").textContent = "Translating...";
        document.getElementById("englishOutput").textContent = "Translating...";

        try {
          const response = await fetch("/translate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ text: inputText }),
          });

          if (!response.ok) throw new Error("Translation failed");
          const data = await response.json();

          if (data.error) {
            throw new Error(data.error);
          }

          // Update translations in the UI
          document.getElementById("kannadaOutput").textContent =
            data.kannada || "Translation not available";
          document.getElementById("englishOutput").textContent =
            data.english || "Translation not available";
        } catch (error) {
          console.error("Translation error:", error);
          document.getElementById("kannadaOutput").textContent =
            "Error: Could not translate text";
          document.getElementById("englishOutput").textContent =
            "Error: Could not translate text";
        }
      }
    </script>
  </body>
</html>
