<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hale-Hosa Seq2Seq Translation - ಹಳೆಗನ್ನಡ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-red: #ff6b6b;
        --primary-yellow: #ffd93d;
        --text-dark: #333;
      }

      body {
        font-family: "Noto Sans Kannada", sans-serif;
        background-color: #fff9f0;
      }

      .navbar {
        background: linear-gradient(
          135deg,
          var(--primary-red),
          var(--primary-yellow)
        );
        padding: 1rem 2rem;
      }

      .navbar-brand,
      .nav-link {
        color: white !important;
        font-weight: 600;
      }

      .nav-link:hover {
        color: #ffe5e5 !important;
      }

      .translation-container {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        margin: 2rem auto;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 900px;
      }

      .input-area,
      .output-area {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 1rem;
      }

      .btn-translate {
        background: linear-gradient(
          135deg,
          var(--primary-red),
          var(--primary-yellow)
        );
        color: white;
        border: none;
        padding: 0.8rem 2rem;
        border-radius: 25px;
        font-weight: 600;
        transition: transform 0.3s ease;
      }

      .btn-translate:hover {
        transform: translateY(-2px);
      }

      .btn-audio {
        background: none;
        border: 2px solid var(--primary-red);
        color: var(--primary-red);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        padding: 0;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .btn-audio:hover {
        background: var(--primary-red);
        color: white;
      }

      @media (max-width: 768px) {
        .translation-container {
          margin: 1rem;
          padding: 1rem;
        }

        .navbar-collapse {
          background: rgba(255, 255, 255, 0.95);
          padding: 1rem;
          border-radius: 10px;
          margin-top: 1rem;
        }

        .nav-link {
          color: var(--text-dark) !important;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="../index.html">ಹಳೆಗನ್ನಡ</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="text-translation.html"
                >Text Translation</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="hale-osa-kannada.html"
                >Hale-Osa Kannada</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="hale-hosa-seq2seq.html"
                >Hale-Hosa Seq2Seq</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="translation-container">
        <h2 class="text-center mb-4">Hale-Hosa Seq2Seq Translation</h2>

        <div class="input-area">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <label class="form-label mb-0">Enter Halegannada Text:</label>
            <button
              class="btn-audio"
              onclick="speakHalegannada(this)"
              title="Listen to Halegannada"
            >
              <i class="fas fa-volume-up"></i>
            </button>
          </div>
          <textarea
            class="form-control mb-3"
            id="inputText"
            rows="5"
            placeholder="Enter your text here..."
          ></textarea>
        </div>

        <div class="text-center mb-4">
          <button class="btn-translate" onclick="translateText()">
            Translate
            <i class="fas fa-arrow-right ms-2"></i>
          </button>
        </div>

        <div class="output-area">
          <div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <label class="form-label mb-0">English Translation:</label>
              <button
                class="btn-audio"
                onclick="speakEnglish(this)"
                title="Listen to English translation"
              >
                <i class="fas fa-volume-up"></i>
              </button>
            </div>
            <div id="englishOutput" class="p-3 bg-white rounded">
              Your English translation will appear here...
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Text-to-speech functionality
      let currentUtterance = null;
      let speakingButton = null;

      function speakText(text, lang = "kn-IN", buttonElement) {
        if (window.speechSynthesis.speaking && currentUtterance) {
          window.speechSynthesis.cancel();
          if (speakingButton) {
            speakingButton.innerHTML = '<i class="fas fa-volume-up"></i>';
          }
          if (speakingButton === buttonElement) {
            // If the same button is clicked again
            currentUtterance = null;
            speakingButton = null;
            return; // Stop here, don't start new speech
          }
        }

        // If a different button is clicked or no speech is active
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang;
        currentUtterance = utterance;
        speakingButton = buttonElement;
        speakingButton.innerHTML = '<i class="fas fa-stop"></i>'; // Change to stop icon

        utterance.onend = () => {
          if (speakingButton) {
            speakingButton.innerHTML = '<i class="fas fa-volume-up"></i>'; // Revert icon on end
          }
          currentUtterance = null;
          speakingButton = null;
        };

        utterance.onerror = (event) => {
          console.error("Speech synthesis error:", event.error);
          if (speakingButton) {
            speakingButton.innerHTML = '<i class="fas fa-volume-up"></i>'; // Revert icon on error
          }
          currentUtterance = null;
          speakingButton = null;
        };

        window.speechSynthesis.speak(utterance);
      }

      function speakHalegannada(buttonElement) {
        const text = document.getElementById("inputText").value;
        if (text) {
          speakText(text, "kn-IN", buttonElement); // Assuming Halegannada can be spoken with kn-IN
        }
      }

      function speakEnglish(buttonElement) {
        const text = document.getElementById("englishOutput").textContent;
        if (text && text !== "Your English translation will appear here...") {
          speakText(text, "en-US", buttonElement);
        }
      }

      async function translateText() {
        const inputText = document.getElementById("inputText").value.trim();
        if (!inputText) return;

        // Show loading state
        document.getElementById("englishOutput").textContent = "Translating...";

        try {
          const response = await fetch("/translate-halegannada", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ text: inputText }),
          });

          if (!response.ok) throw new Error("Translation failed");
          const data = await response.json();

          if (data.error) {
            throw new Error(data.error);
          }

          // Update translations in the UI
          document.getElementById("englishOutput").textContent =
            data.translation || "Translation not available";
        } catch (error) {
          console.error("Translation error:", error);
          document.getElementById("englishOutput").textContent =
            "Error: Could not translate text";
        }
      }
    </script>
  </body>
</html>
