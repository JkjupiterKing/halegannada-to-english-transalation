<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hale-Hosa Seq2Seq Translation - ಹಳೆಗನ್ನಡ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">ಹಳೆಗನ್ನಡ</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/text-translation.html"
                >Text Translation</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/hale-osa-kannada.html"
                >Hale-Osa Kannada</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/pages/hale-hosa-seq2seq.html"
                >Hale-Hosa Seq2Seq</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="translation-container">
        <h2 class="text-center mb-4">Hale-Hosa Seq2Seq Translation</h2>

        <div class="input-area">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <label class="form-label mb-0">Enter Halegannada Text:</label>
            <button
              class="btn-audio"
              onclick="speak(document.getElementById('inputText').value, 'kn-IN', this)"
              title="Listen to Halegannada"
            >
              <i class="fas fa-volume-up"></i>
            </button>
          </div>
          <textarea
            class="form-control mb-3"
            id="inputText"
            rows="5"
            placeholder="Enter your text here..."
          ></textarea>
        </div>

        <div class="text-center mb-4">
          <button class="btn-translate" onclick="translateText()">
            Translate
            <i class="fas fa-arrow-right ms-2"></i>
          </button>
        </div>

        <div class="output-area">
          <div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <label class="form-label mb-0">English Translation:</label>
              <button
                class="btn-audio"
                onclick="speak(document.getElementById('englishOutput').textContent, 'en-US', this)"
                title="Listen to English translation"
              >
                <i class="fas fa-volume-up"></i>
              </button>
            </div>
            <div id="englishOutput" class="p-3 bg-white rounded">
              Your English translation will appear here...
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <script>

      async function translateText() {
        const inputText = document.getElementById("inputText").value.trim();
        if (!inputText) return;

        // Show loading state
        document.getElementById("englishOutput").textContent = "Translating...";

        try {
          const response = await fetch("/translate-halegannada", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ text: inputText }),
          });

          if (!response.ok) throw new Error("Translation failed");
          const data = await response.json();

          if (data.error) {
            throw new Error(data.error);
          }

          // Update translations in the UI
          document.getElementById("englishOutput").textContent =
            data.translation || "Translation not available";
        } catch (error) {
          console.error("Translation error:", error);
          document.getElementById("englishOutput").textContent =
            "Error: Could not translate text";
        }
      }
    </script>
  </body>
</html>
