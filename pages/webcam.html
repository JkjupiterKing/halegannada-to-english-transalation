    <main class="container mt-5">
      <h1 class="text-center mb-4">Webcam Halegannada Translation</h1>
      <div class="row">
        <div class="col-md-6">
          <video id="webcam" width="100%" height="auto" autoplay></video>
          <button id="captureBtn" class="btn btn-danger mt-3">
            Capture Text
          </button>
        </div>
        <div class="col-md-6">
          <h3 class="mt-3">Captured Image</h3>
          <canvas id="canvas" style="display: none"></canvas>
          <img id="capturedImage" src="" alt="Captured Image" class="img-fluid" />
          <h3 class="mt-3">Extracted Halegannada Text</h3>
          <div id="ocrResult" class="p-3 border bg-light"></div>
          <h3 class="mt-3">English Translation</h3>
          <div id="translationResult" class="p-3 border bg-light"></div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const video = document.getElementById('webcam');
      const captureBtn = document.getElementById('captureBtn');
      const canvas = document.getElementById('canvas');
      const capturedImage = document.getElementById('capturedImage');
      const ocrResult = document.getElementById('ocrResult');
      const translationResult = document.getElementById('translationResult');
      const context = canvas.getContext('2d');

      // Access webcam
      if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function (stream) {
            video.srcObject = stream;
          })
          .catch(function (error) {
            console.log("Something went wrong!", error);
            ocrResult.innerText = "Error: Could not access webcam. Please grant permission.";
          });
      }

      // A function to wait for the video to be ready
      function waitForVideoReady() {
          return new Promise((resolve, reject) => {
              const checkVideo = () => {
                  if (video.readyState >= 3 && video.videoWidth > 0 && video.videoHeight > 0) {
                      console.log("Video is ready.");
                      resolve();
                  } else if (Date.now() > startTime + 5000) { // 5-second timeout
                      console.error("Timeout waiting for video to become ready.");
                      reject(new Error("Timeout waiting for video."));
                  } else {
                      requestAnimationFrame(checkVideo);
                  }
              };
              const startTime = Date.now();
              checkVideo();
          });
      }

      // Capture image, send to server for OCR and translation
      captureBtn.addEventListener('click', async () => {
        ocrResult.innerText = 'Processing...';
        translationResult.innerText = '';
        capturedImage.src = '';

        try {
            await waitForVideoReady();
        } catch (error) {
            ocrResult.innerText = `Error: ${error.message}`;
            return;
        }

        // Set canvas dimensions to match video
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

        // Display captured image
        const imageDataUrl = canvas.toDataURL('image/png');
        capturedImage.src = imageDataUrl;

        try {
          // Get just the base64 part
          const base64Image = imageDataUrl.split(',')[1];

          // Send image to the server
          const response = await fetch('/translate', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              image: base64Image,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            ocrResult.innerText = data.extracted_text || 'No text detected.';
            translationResult.innerText = data.english || 'Translation not available.';
          } else {
            ocrResult.innerText = `Error: ${data.error || 'Unknown server error'}`;
            translationResult.innerText = 'Translation failed.';
          }
        } catch (error) {
            console.error('Fetch error:', error);
            ocrResult.innerText = 'An error occurred while communicating with the server.';
            translationResult.innerText = '';
        }
      });
    </script>
  </body>
