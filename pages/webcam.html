<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcam Halegannada Translation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">ಹಳೆಗನ್ನಡ</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/text-translation.html"
                >Text Translation</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/hale-hosa-kannada.html"
                >Hale-Hosa Kannada</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/hale-hosa-seq2seq.html"
                >Hale-Hosa Seq2Seq</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/webcam.html">Webcam</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-5">
      <h1 class="text-center mb-4">Webcam Halegannada Translation</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Live Webcam Feed</h5>
              <video id="video" width="100%" autoplay muted playsinline></video>
              <button id="captureBtn" class="btn btn-primary mt-3">
                Capture Text
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Captured Image</h5>
              <canvas id="canvas" style="display: none"></canvas>
              <img id="photo" width="100%" />
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="form-group">
            <label for="extractedText">Extracted Halegannada Text:</label>
            <textarea
              class="form-control"
              id="extractedText"
              rows="5"
              readonly
            ></textarea>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="translatedText">English Translation:</label>
            <textarea
              class="form-control"
              id="translatedText"
              rows="5"
              readonly
            ></textarea>
          </div>
        </div>
      </div>
      <div id="loader" class="mt-3" style="display: none">
        <p>Processing...</p>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/webcam.js"></script>
  </body>
</html>
