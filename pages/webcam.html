<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcam Translation - Halegannada Translation Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">ಹಳೆಗನ್ನಡ</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/text-translation.html"
                >Text Translation</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/hale-hosa-kannada.html"
                >Hale-Hosa Kannada</a
              >
            </li>
             <li class="nav-item">
              <a class="nav-link" href="/pages/hale-hosa-seq2seq.html"
                >Hale-Hosa Seq2Seq</a
              >
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pages/webcam.html">Webcam</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-5">
      <h1 class="text-center mb-4">Webcam Halegannada Translation</h1>
      <div class="row">
        <div class="col-md-6">
          <video id="webcam" width="100%" height="auto" autoplay></video>
          <button id="captureBtn" class="btn btn-danger mt-3">
            Capture Text
          </button>
        </div>
        <div class="col-md-6">
          <h3 class="mt-3">Captured Image</h3>
          <canvas id="canvas" style="display: none"></canvas>
          <img id="capturedImage" src="" alt="Captured Image" class="img-fluid" />
          <h3 class="mt-3">Extracted Halegannada Text</h3>
          <div id="ocrResult" class="p-3 border bg-light"></div>
          <h3 class="mt-3">English Translation</h3>
          <div id="translationResult" class="p-3 border bg-light"></div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const video = document.getElementById('webcam');
      const captureBtn = document.getElementById('captureBtn');
      const canvas = document.getElementById('canvas');
      const capturedImage = document.getElementById('capturedImage');
      const ocrResult = document.getElementById('ocrResult');
      const translationResult = document.getElementById('translationResult');
      const context = canvas.getContext('2d');

      // Access webcam
      if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function (stream) {
            video.srcObject = stream;
          })
          .catch(function (error) {
            console.log("Something went wrong!", error);
            ocrResult.innerText = "Error: Could not access webcam. Please grant permission.";
          });
      }

      // Capture image and perform OCR
      captureBtn.addEventListener('click', async () => {
        ocrResult.innerText = 'Processing...';
        translationResult.innerText = '';
        capturedImage.src = '';

        // Set canvas dimensions to match video
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

        // Display captured image
        const imageDataUrl = canvas.toDataURL('image/png');
        capturedImage.src = imageDataUrl;

        // OCR with Tesseract
        const { data: { text } } = await Tesseract.recognize(
          imageDataUrl,
          'kan', // Specify Kannada language
          {
            logger: m => console.log(m) // Log progress
          }
        );

        console.log('OCR Result:', text);
        ocrResult.innerText = text || 'No text detected.';

        if (text) {
          // Translate the extracted text
          const response = await fetch('/translate', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              text: text,
              source: 'dictionary'
            }),
          });
          const data = await response.json();
          if (data.english) {
            translationResult.innerText = data.english;
          } else {
            translationResult.innerText = 'Translation not available.';
          }
        }
      });
    </script>
  </body>
</html>
